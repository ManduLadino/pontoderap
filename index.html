
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFINITUS MATRIX - VEM NA ESTRADA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <style>
      @keyframes blink {
        from, to { opacity: 1 }
        50% { opacity: 0; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      body {
        background-color: #0d0d0d;
        color: #e0e0e0;
        font-family: 'Kosugi', sans-serif;
        font-size: 1.1rem;
        line-height: 1.6;
        margin: 0;
        padding: 2rem 2rem 5rem 2rem;
      }
      #root {
        max-width: 65ch;
        margin: auto;
      }
      h1, h2, h3, h4, h5, h6 {
        font-size: 1em;
        margin: 0;
        font-weight: normal;
      }
      button {
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        color: inherit;
        cursor: pointer;
      }
      .interactive-word {
        color: #e0e0e0;
        text-decoration: none;
        transition: color 0.2s ease-in-out, text-shadow 0.2s ease-in-out;
      }
      .interactive-word:hover {
        color: #ff00ff; /* Magenta */
        text-shadow: 0 0 5px rgba(255, 0, 255, 0.7);
        text-decoration: underline;
      }
      .footer-text {
        font-size: 0.9em;
        color: #888;
      }
      .footer-text a {
        color: inherit;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .footer-text a:hover {
        color: #00aaff;
        text-decoration: underline;
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      
      .sticky-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 1.5rem 0;
        background-color: #0d0d0d;
        border-top: 1px solid #1a1a1a;
      }
      
      .header-link {
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: color 0.2s ease-in-out, text-shadow 0.2s ease-in-out;
      }

      .header-link:hover:not(:disabled) {
        color: #ff00ff; /* Magenta */
        text-shadow: 0 0 5px rgba(255, 0, 255, 0.7);
        text-decoration: underline;
      }

      .header-link:disabled {
        color: #555;
        cursor: not-allowed;
        text-decoration: none;
      }

      .app-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      /* New Infinity Header Styles */
      .infinity-header-container {
        margin-bottom: 3rem;
        position: relative;
      }

      .infinity-svg-wrapper {
        position: relative;
        width: 100%;
        max-width: 450px; /* Adjusted for button spacing */
        margin: 0 auto;
      }

      .infinity-svg-wrapper svg {
        display: block;
        width: 100%;
        height: auto;
      }

      .infinity-buttons {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0 10%; /* Pushes buttons towards the center of the loops */
      }

      .infinity-button {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        transition: all 0.2s ease-in-out;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(0, 0, 0, 0.3);
        background-color: #1a1a1a;
      }

      .infinity-button:hover:not(:disabled) {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6), inset 0 0 10px rgba(0, 0, 0, 0.3);
      }
      
      .infinity-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .infinity-button.left {
        background-image: linear-gradient(145deg, #00aaff 0%, #3a7bd5 100%);
      }
      .infinity-button.right {
        background-image: linear-gradient(145deg, #ff00ff 0%, #8a2be2 100%);
      }
      
      .infinity-search-form {
        display: flex;
        gap: 0.75rem;
        margin-top: 1.5rem;
        animation: fadeIn 0.3s ease-in-out;
      }

      .infinity-search-input {
        flex-grow: 1;
        padding: 0.75rem;
        font: inherit;
        color: inherit;
        border: 1px solid #333;
        background-color: #1a1a1a;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        border-radius: 6px;
      }

      .infinity-search-input:focus {
        border-color: #00aaff;
        box-shadow: 0 0 5px rgba(0, 170, 255, 0.5);
      }
      
      .infinity-search-input::placeholder {
        color: #888;
      }

      .infinity-submit-button {
        background-color: #1a1a1a;
        border: 1px solid #333;
        padding: 0.75rem 1rem;
        font: inherit;
        color: #e0e0e0;
        cursor: pointer;
        white-space: nowrap;
        transition: all 0.2s ease-in-out;
        border-radius: 6px;
      }

      .infinity-submit-button:hover:not(:disabled) {
        border-color: #00aaff;
        background-color: #222;
      }

      .infinity-submit-button:disabled {
        color: #555;
        background-color: #111;
        cursor: not-allowed;
      }

    </style>
